<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"><!--alert-api-conection-->
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Climer</title>
  </head>
  <body>
    <div class="mainWindow">
      <header class="mainHeader">
        <input
          type="search"
          name="search"
          placeholder="Busque pela sua cidade"
          id="search"
          autocomplete="disabled"
        />
        <button id="button" >Pesquisar</button>
        <span id="dateTime">Quarta, 30 Março 19:33</span>
      </header><!--mainHeader-->
      <section class="mainSection">
        <p id="cityName">Montes Claros</p>
        <p id="countryInfo">Minas Gerais,Brasil</p>
        <div class="tempWrapper">
          <span id="mainTemp">22°</span>
          <div class="conditionWrapper">
            <p id="conditionText">Cloudy</p>
            <img id="conditionIcon" src="img/cloudyday1.svg" alt="wheather image">
          </div><!--conditionWrapper-->
        </div><!--tempWrapper-->
        <div class="wheatherInfo">
          <div class="wheatherTraits">
            <div class="infoWrapper">
              <img src="img/umbrella.svg" alt="umbrella preciptation icon">
              <span id="currentPrecipitation">30%</span>
              <p>Preciptation</p>
            </div><!--infoWrapper-->
            <div class="infoWrapper">
              <img src="img/waterdrop.svg" alt="humidity icon">
              <span id="currentHumidity">20%</span>
              <p>Humidity</p>
            </div><!--infoWrapper-->
            <div class="infoWrapper -third">
              <img src="img/windspeed.svg" alt="wind icon">
              <span id="currentWind">12 km/h</span>
              <p>Wind Speed</p>
            </div><!--infoWrapper-->
          </div><!--wheatherTraits-->
        </div><!--wheatherInfo-->
      </section> <!-- mainSection -->
      <section class="forecastSection">
        <h3>2-Days Forecasts</h3>
        <div class="forecastWrapper">
          <div class="infoWrapper -forecast">
            <span class="forecastWeekDay">Quinta</span>
            <img class="forecastIcon" src="img/cloudyday1.svg" alt="wheather icon">
            <span class="forecastMaxTemp">33°</span>
            <span class="forecastMinTemp">28°</span>         
          </div><!--infoWrapper-->
          <div class="infoWrapper -forecast">
            <span class="forecastWeekDay">Sexta</span>
            <img class="forecastIcon" src="img/cloudyday1.svg" alt="wheather icon">
            <span class="forecastMaxTemp">32°</span>
            <span class="forecastMinTemp">26°</span>         
          </div> <!--infoWrapper-->
        </div><!--forecastWrapper-->
      </section><!-- forecastSection -->
    <div>
    <script src="js/main.js"></script><!--js script-->
  </body>
</html>
